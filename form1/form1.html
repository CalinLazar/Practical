<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="live-search.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">Navbar</a>


      <!-- live search component -->


      <form class="d-flex" role="search">
        <div class="dropdown">
          <div class="input-group mb-3">

            <span class="input-group-text
                    rounded-start-5
                     border-end-0 
                    bg-transparent" id="basic-addon1"><i class="bi bi-search"></i></span>


            <input type="text" class="form-control border-start-0" placeholder="enter keyword here"
              aria-label="Recipient's username" aria-describedby="button-addon2">

            <button class="btn btn-outline-secondary rounded-end-pill" type="button" id="button-addon2"><i
                class="bi bi-mic-fill"></i></button>
          </div>

          <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button> -->
          <ul class="show search-results dropdown-menu show rounded-bottom-5 rounded-top-0 py-4">
            <li class="d-flex"><a class="dropdown-item" href="#">Action</a></li>
            <li class="d-flex">
              <button class="btn btn-sm btn-link"><i class="bi bi-exclamation-circle-fill"></i></button>
              <a class="dropdown-item" href="#">Another action</a>
            </li>
            <li class="d-flex"><a class="dropdown-item" href="#">Something else here</a></li>
            <li class="d-flex"></li>
          </ul>
        </div>
      </form>


    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
